<!doctype html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title >Space_Finder</title>
    <link rel='stylesheet' href='styles/reset.css'>
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body>


    <div class="target"></div>

    >
    <script type="my/foo" id="template">
        <div class="result">
            <div class="result__image">
                <img src="<%= office1.image %>">
                <div class="result__like">Thumbs up!</div>
                <div class="result__price"> $<%= office1.price %>   per hour</div>
            </div> <!-- result__image -->
            <div class="results__description-results cf">
                <div class="result__description">
                <div class="address1"><%=office1.address %></div>
                <div class="address2"><%=office1.address2 %>, <%=office1.suite %></div>
                <div class="address3"> <%=office1.city%>, <%=office1.state%>, <%=office1.zip%> </div>
            </div>
                <div class="result__rating"> <%= office1.rating %></div>
                <div class="result__detail-link"> 
                    <a href="#">Details</a>
                </div> 
            </div> <!-- results__description-results -->
        </div> <!-- result -->
    
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script src='javascript/main.js'></script>


</body>
</html>
