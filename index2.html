<!doctype html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title >Space_Finder</title>
    <link rel='stylesheet' href='styles/reset.css'>
    <link rel='stylesheet' href='styles/main.css'>

</head>
<body id="mytheme" class="container-2">

   <!--  <div class="container-main container-2 cf"> -->

    <div class="header row">
      <div class="content-wrapper cf">
        <h1 class="header__logo">Space Finder</h1>
        <nav class="header__nav">
          <a class="navigation__link navigation__link--large" href="http://www.fewd.us/">
          Find Space
          </a>
          <a class="navigation__link navigation__link--large" href="http://www.fewd.us/">
          Submit your Space
          </a>
          <a class="navigation__link" href="http://www.fewd.us/">
          Sign In
          </a>
          <a class="navigation__link" href="http://www.fewd.us/">
          FAQ
          </a>
        </nav>
      </div>
    </div><!--end of header-->


    <!-- <div class="container-form-box row"> -->

    <div class="container-form">
      <form class="form-horizontal">
        <div class="form-group">
         <div class="form__label">Date
            <input type="Date" class="form-control">
          </div>
          <div class="form__label">Time
            <input type="Time" class="form-control">
          </div>
          <div class="form__label">Type of Space
            <input type="search" class="form-control" placeholder="Type of Space">
          </div>
          <div class="form__label">Neighborhood
            <input type="search" class="form-control" placeholder="Neighborhood">
          </div>
          <div class="form__label">Choose your Location
            <input type="search" class="form-control" placeholder="Location">
          </div>
          <div class="form__label">Number of People
            <input type="number" class="form-control" placeholder="Number of People">
          </div>
        </div>
      </form>
      <a href="http://gbarber80.github.io/SpaceFinder/results.html" class="myButton">Submit</a>
    </div>


    <div class="footer">
      <div class="content-wrapper">
         2015 Space Finder. New York, NY
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script src='javascript/main.js'></script>
</body>
</html>
